name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:

jobs:
  test:
    name: Test application
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: pylint-and-format
        # You may pin to the exact commit or the version.
        # uses: itsvinayak/pylint-and-format@0a73b8e4fe81fd0ff59de0697a0b370ad989c462
        uses: itsvinayak/pylint-and-format@v1.1
        with:
          # filename
          filename: "*.py"
      
      - name: Install Compose
        uses: ndeloof/install-compose-action@v0.0.1
        
      - name: Start container
        run: docker-compose -f ./Docker/docker-compose.yml up --build -d

      - name: Install browser dependencies
        run: docker exec Netulla playwright install-deps

      - name: Install playwright browsers
        run: docker exec Netulla playwright install

      - name: Run tests
        run: docker exec Netulla python -m pytest
