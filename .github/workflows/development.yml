name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:

jobs:
  test:
    name: Test application
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Enable globstar
        run: shopt -s globstar

      - name: Install dependencies
        run: pip3 install -r requirements.txt

      - name: actions_python_pylint
        # You may pin to the exact commit or the version.
        # uses: davidslusser/actions_python_pylint@f18f1590b19ec931521373978589bab62b4e9e67
        uses: davidslusser/actions_python_pylint@v1.0.0
        with:
          src: "**/*.py"

      # - name: Pylint
      #   run: pylint **/*.py -f json
      
      - name: Install Compose
        uses: ndeloof/install-compose-action@v0.0.1
        
      - name: Start container
        run: docker-compose -f ./Docker/docker-compose.yml up --build -d

      - name: Install browser dependencies
        run: docker exec Netulla playwright install-deps

      - name: Install playwright browsers
        run: docker exec Netulla playwright install

      - name: Run tests
        run: docker exec Netulla python -m pytest
